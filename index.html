<body>
    <div class="container">

    <script>
        // å¸¸é‡å®šä¹‰
        const FRAME_WIDTH = 640;

        const ANALYSIS_INTERVAL = 1500;
        
        // é«˜é£é™©ç‰©ä½“åˆ—è¡¨
        const HIGH_RISK_OBJECTS = ['car', 'truck', 'bus', 'motorcycle'];

        // åŸºç¡€ç³»ç»Ÿå˜é‡
        let isRunning = false;
        let aiModel = null;
        let cameraStream = null;
        let analysisInterval = null;
        
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const objectList = document.getElementById('objectList');
        const emergencyAlert = document.getElementById('emergencyAlert');
        const testVibrationBtn = document.getElementById('testVibrationBtn');
        const movementStatus = document.getElementById('movementStatus');
        const riskLevel = document.getElementById('riskLevel');
        
        // è®¾ç½®å¼€å…³
        const voiceToggle = document.getElementById('voiceToggle');
        const vibrationToggle = document.getElementById('vibrationToggle');
        
        // ç³»ç»ŸçŠ¶æ€å˜é‡
        let lastVibrationTime = 0;
        let lastSpeechTime = 0;
        let speechHistory = [];
        
        // å¯åŠ¨ç³»ç»Ÿ
        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                updateStatus('æ­£åœ¨åŠ è½½AIæ¨¡å‹...', 'warning');
                
                // åŠ è½½AIæ¨¡å‹
                aiModel = await cocoSsd.load();
                
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                updateStatus('è¯·æ±‚æ‘„åƒå¤´æƒé™...', 'warning');
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // å¼€å§‹åˆ†æ
                startAnalysis();
                
                // æ›´æ–°UI
                stopBtn.disabled = false;
                isRunning = true;
                updateStatus('ç³»ç»Ÿè¿è¡Œä¸­', 'safe');
                
                // åˆå§‹è¯­éŸ³æç¤º
                speak('äº¤é€šè¾…åŠ©ç³»ç»Ÿå·²å¯åŠ¨ï¼Œæ­£åœ¨ç›‘æµ‹å‘¨å›´ç¯å¢ƒ');
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                updateStatus('å¯åŠ¨å¤±è´¥: ' + error.message, 'danger');
                startBtn.disabled = false;
                speak('ç³»ç»Ÿå¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™è®¾ç½®');
            }
        });
        
        // åœæ­¢ç³»ç»Ÿ
        stopBtn.addEventListener('click', () => {
            stopAnalysis();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isRunning = false;
            updateStatus('ç³»ç»Ÿå·²åœæ­¢', 'warning');
            speak('äº¤é€šè¾…åŠ©ç³»ç»Ÿå·²åœæ­¢');
        });
        
        // æµ‹è¯•éœ‡åŠ¨åŠŸèƒ½
        testVibrationBtn.addEventListener('click', () => {
            if (navigator.vibrate) {
                // æµ‹è¯•éœ‡åŠ¨æ¨¡å¼
                navigator.vibrate([100, 50, 100, 50, 100]);
                updateStatus('éœ‡åŠ¨æµ‹è¯•ä¸­', 'warning');
                setTimeout(() => updateStatus('ç³»ç»Ÿè¿è¡Œä¸­', 'safe'), 1000);
            } else {
                updateStatus('è®¾å¤‡ä¸æ”¯æŒéœ‡åŠ¨', 'warning');
            }
        });
        
        // å¼€å§‹ç¯å¢ƒåˆ†æ
        function startAnalysis() {
            analysisInterval = setInterval(async () => {
                if (!aiModel) return;
                
                try {
                    // åˆ›å»ºä¸´æ—¶è§†é¢‘å…ƒç´ åˆ†æç”»é¢
                    const video = document.createElement('video');
                    video.srcObject = cameraStream;
                    video.play();
                    
                    await new Promise(resolve => video.onloadeddata = resolve);
                    
                    // æ£€æµ‹ç‰©ä½“
                    const predictions = await aiModel.detect(video);
                    
                    // æ˜¾ç¤ºç»“æœ
                    displayObjects(predictions);
                    
                    // è¯­éŸ³æç¤º
                    generateDetailedSpeech(predictions);
                    
                    // éœ‡åŠ¨åé¦ˆ
                    triggerVibration(predictions);
                    
                    // ç´§æ€¥æƒ…å†µå¤„ç†
                    handleEmergencySituation(predictions);
                    
                } catch (error) {
                    console.error('åˆ†æå¤±è´¥:', error);
                    updateStatus('ç¯å¢ƒåˆ†æå¤±è´¥', 'warning');
                }
            }, ANALYSIS_INTERVAL);
        }
        
        // åœæ­¢åˆ†æ
        function stopAnalysis() {
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            // éšè—ç´§æ€¥è­¦æŠ¥
            emergencyAlert.style.display = 'none';
        }
        
        // æ˜¾ç¤ºæ£€æµ‹åˆ°çš„ç‰©ä½“
        function displayObjects(predictions) {
            objectList.innerHTML = '';
            
            if (predictions.length === 0) {
                objectList.innerHTML = '<p>æœªæ£€æµ‹åˆ°ç‰©ä½“</p>';
                riskLevel.textContent = 'ä½';
                movementStatus.textContent = 'å®‰å…¨';
                return;
            }
            
            // åˆ†ææ¯ä¸ªç‰©ä½“çš„ç²¾ç¡®ä½ç½®
            let hasHighRisk = false;
            
            predictions.forEach(pred => {
                const bbox = pred.bbox;
                const centerX = bbox[0] + bbox[2] / 2;
                
                // è®¡ç®—æ°´å¹³ä½ç½®
                let horizontalPos;
                if (centerX < FRAME_WIDTH * 0.25) {
                    horizontalPos = "å·¦å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.4) {
                    horizontalPos = "å·¦ä¾§";
                } else if (centerX < FRAME_WIDTH * 0.6) {
                    horizontalPos = "æ­£å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.75) {
                    horizontalPos = "å³ä¾§";
                } else {
                    horizontalPos = "å³å‰æ–¹";
                }
                
                // è®¡ç®—è·ç¦»ï¼ˆåŸºäºç‰©ä½“å¤§å°ï¼‰
                const objectArea = bbox[2] * bbox[3];
                const frameArea = FRAME_WIDTH * FRAME_HEIGHT;
                const coverage = objectArea / frameArea;
                
                let distance;
                if (coverage < 0.02) {
                    distance = "å¾ˆè¿œå¤„";
                } else if (coverage < 0.05) {
                    distance = "è¿œå¤„";
                } else if (coverage < 0.15) {
                    distance = "ä¸­è·ç¦»";
                } else if (coverage < 0.3) {
                    distance = "è¿‘è·ç¦»";
                } else {
                    distance = "éå¸¸æ¥è¿‘";
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰é«˜é£é™©ç‰©ä½“
                if (HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase()) && coverage > 0.05) {
                    hasHighRisk = true;
                }
                
                // å°†ä½ç½®ä¿¡æ¯æ·»åŠ åˆ°æ˜¾ç¤ºä¸­
                const item = document.createElement('div');
                item.textContent = `${horizontalPos}${distance} ${pred.class} (${Math.round(pred.score * 100)}%)`;
                objectList.appendChild(item);
            });
            
            // æ›´æ–°é£é™©ç­‰çº§
            if (hasHighRisk) {
                riskLevel.textContent = 'é«˜';
                movementStatus.textContent = 'å±é™©';
            } else {
                riskLevel.textContent = 'ä½';
                movementStatus.textContent = 'å®‰å…¨';
            }
        }
        
        // ç”Ÿæˆè¯¦ç»†è¯­éŸ³æç¤º
        function generateDetailedSpeech(predictions) {
            if (!voiceToggle.checked) return;
            
            const now = Date.now();
            // è¯­éŸ³å†·å´æ—¶é—´
            if (now - lastSpeechTime < 2000) return;
            
            // ç­›é€‰é‡è¦ç‰©ä½“
            const importantObjects = predictions
                .filter(pred => {
                    const className = pred.class.toLowerCase();
                    const bbox = pred.bbox;
                    const objectArea = bbox[2] * bbox[3];
                    const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                    
                    // åªå…³æ³¨é«˜é£é™©ç‰©ä½“æˆ–è¿‘è·ç¦»ç‰©ä½“
                    return HIGH_RISK_OBJECTS.includes(className) || coverage > 0.03;
                })
                .slice(0, 2); // æœ€å¤šæ’­æŠ¥ä¸¤ä¸ªç‰©ä½“
            
            if (importantObjects.length === 0) {
                // å¶å°”æ’­æŠ¥å®‰å…¨çŠ¶æ€
                if (Math.random() < 0.1) {
                    speak("å‘¨å›´ç¯å¢ƒå®‰å…¨");
                    lastSpeechTime = now;
                }
                return;
            }
            
            // ç”Ÿæˆè¯¦ç»†è¯­éŸ³æç¤º
            let message = "";
            importantObjects.forEach((pred, index) => {
                const bbox = pred.bbox;
                const centerX = bbox[0] + bbox[2] / 2;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                // è®¡ç®—ç²¾ç¡®æ–¹å‘
                let direction;
                if (centerX < FRAME_WIDTH * 0.25) {
                    direction = "å·¦å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.4) {
                    direction = "å·¦ä¾§";
                } else if (centerX < FRAME_WIDTH * 0.6) {
                    direction = "æ­£å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.75) {
                    direction = "å³ä¾§";
                } else {
                    direction = "å³å‰æ–¹";
                }
                
                // è®¡ç®—ç²¾ç¡®è·ç¦»
                let distance;
                if (coverage < 0.02) {
                    distance = "å¾ˆè¿œå¤„";
                } else if (coverage < 0.05) {
                    distance = "è¿œå¤„";
                } else if (coverage < 0.15) {
                    distance = "ä¸­è·ç¦»";
                } else if (coverage < 0.3) {
                    distance = "è¿‘è·ç¦»";
                } else {
                    distance = "éå¸¸æ¥è¿‘";
                }
                
                // ç”Ÿæˆè¡ŒåŠ¨å»ºè®®
                let action = "";
                if (HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) {
                    if (coverage > 0.1) {
                        if (direction.includes("å·¦")) {
                            action = "ï¼Œè¯·å‘å³é¿å¼€";
                        } else if (direction.includes("å³")) {
                            action = "ï¼Œè¯·å‘å·¦é¿å¼€";
                        } else {
                            action = "ï¼Œè¯·å°å¿ƒé€šè¿‡";
                        }
                    } else if (coverage > 0.05) {
                        action = "ï¼Œè¯·æ³¨æ„";
                    }
                }
                
                if (index > 0) message += "ã€‚";
                message += `${direction}${distance}æœ‰${pred.class}${action}`;
            });
            
            // é¿å…é‡å¤æ’­æŠ¥ç›¸åŒå†…å®¹
            if (!speechHistory.includes(message)) {
                speak(message);
                speechHistory.push(message);
                if (speechHistory.length > 5) {
                    speechHistory.shift();
                }
                lastSpeechTime = now;
            }
        }
        
        // éœ‡åŠ¨åé¦ˆ
        function triggerVibration(predictions) {
            if (!vibrationToggle.checked) return;
            
            // æ£€æŸ¥å†·å´æ—¶é—´
            const now = Date.now();
            if (now - lastVibrationTime < VIBRATION_COOLDOWN) return;
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é«˜é£é™©ç‰©ä½“åœ¨è¿‘è·ç¦»
            let hasHighRisk = false;
            let hasImmediateRisk = false;
            
            predictions.forEach(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return;
                
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                if (coverage > 0.1) {
                    hasHighRisk = true;
                }
                if (coverage > 0.2) {
                    hasImmediateRisk = true;
                }
            });
            
            // æ ¹æ®é£é™©çº§åˆ«è§¦å‘ä¸åŒéœ‡åŠ¨
            if (navigator.vibrate) {
                let pattern = null;
                
                if (hasImmediateRisk) {
                    // ç´§æ€¥æƒ…å†µï¼šå¼ºçƒˆè¿ç»­éœ‡åŠ¨
                    pattern = [300, 100, 300, 100, 300];
                } else if (hasHighRisk) {
                    // é«˜é£é™©ï¼šä¸­ç­‰å¼ºåº¦éœ‡åŠ¨
                    pattern = [200, 100, 200];
                }
                
                if (pattern) {

                    lastVibrationTime = now;
                }
            }
        }
        
        // ç´§æ€¥æƒ…å†µå¤„ç†
        function handleEmergencySituation(predictions) {
            // æ£€æµ‹ç´§æ€¥æƒ…å†µï¼šé«˜é£é™©ç‰©ä½“éå¸¸æ¥è¿‘
            const hasImmediateDanger = predictions.some(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return false;
                
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                // ç‰©ä½“éå¸¸å¤§
                return coverage > 0.2;
            });
            
            if (hasImmediateDanger) {
                // æ˜¾ç¤ºç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'block';
                
                // å¼ºçƒˆéœ‡åŠ¨
                if (navigator.vibrate && vibrationToggle.checked) {
                    navigator.vibrate([500, 100, 500, 100, 500, 100, 500]);
                }
                
                // ç´§æ€¥è¯­éŸ³æç¤º
                if (voiceToggle.checked) {
                    speak('ç´§æ€¥ï¼å‰æ–¹æœ‰å±é™©ï¼Œè¯·ç«‹å³åœæ­¢ç§»åŠ¨ï¼');
                }
                
                // æ›´æ–°çŠ¶æ€
                updateStatus('ç´§æ€¥æƒ…å†µï¼å‰æ–¹å±é™©ï¼', 'danger');
            } else {
                // éšè—ç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'none';
            }
        }
        
        // è¯­éŸ³åˆæˆè¾…åŠ©å‡½æ•°
        function speak(text) {
            if ('speechSynthesis' in window && voiceToggle.checked) {
                // åœæ­¢å½“å‰è¯­éŸ³ï¼Œé¿å…é‡å 
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.volume = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {

        });
    </script>
