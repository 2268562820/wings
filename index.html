        // ä¼ æ„Ÿå™¨åˆå§‹åŒ–
        function initializeSensors() {
            // æ£€æŸ¥è®¾å¤‡æ–¹å‘API
            if (window.DeviceOrientationEvent) {

        // å¤„ç†è®¾å¤‡æ–¹å‘å˜åŒ–

            if (beta > 45) {

        // æ›´æ–°ç§»åŠ¨çŠ¶æ€
        function updateMovementStatus() {
            const acc = sensorData.acceleration;
            const intensity = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

        }
        
        // å¼€å§‹ç¯å¢ƒåˆ†æ

        // éšœç¢ç‰©æ£€æµ‹å’Œåˆ†æ - ä¼˜åŒ–ï¼šå‡å°‘è¯¯åˆ¤
        function analyzeObstacles(predictions) {

            if (sensorToggle.checked) {

                if (Math.abs(sensorData.orientation.beta) < 30 && largeObjects > 0) {

                    let centralLargeObject = false;
                    predictions.forEach(pred => {
                        const bbox = pred.bbox;
                        const objectArea = bbox[2] * bbox[3];
                        if (objectArea > 0.2 * FRAME_WIDTH * FRAME_HEIGHT) {
                            const centerX = bbox[0] + bbox[2] / 2;
                            const centerY = bbox[1] + bbox[3] / 2;
                            // ç‰©ä½“åœ¨ç”»é¢ä¸­å¤®åŒºåŸŸ
                            if (centerX > FRAME_WIDTH * 0.3 && centerX < FRAME_WIDTH * 0.7 &&
                                centerY > FRAME_HEIGHT * 0.3 && centerY < FRAME_HEIGHT * 0.7) {

                        obstacleMessage = 'å‰æ–¹æ£€æµ‹åˆ°å¤§é¢ç§¯éšœç¢ç‰©ï¼Œå¯èƒ½æ˜¯å¢™å£';
                        actionAdvice = 'è¯·æ”¹å˜æ–¹å‘æˆ–åœæ­¢å‰è¿›';
                    }
                }
                
                // æ”¹è¿›çš„æ¥¼æ¢¯æ£€æµ‹ï¼šè®¾å¤‡å‘ä¸Šå€¾æ–œä¸”ç§»åŠ¨çŠ¶æ€ä¸ºæ­¥è¡Œï¼Œä¸”æ²¡æœ‰æ£€æµ‹åˆ°å¾ˆå¤šåœ°é¢ç‰©ä½“
                if (sensorData.orientation.beta < -30 && sensorData.movement === 'walking' && floorObjects < 2) {
                    obstacleRiskLevel = 'high';
                    obstacleMessage = 'å¯èƒ½æ­£åœ¨ä¸Šæ¥¼æ¢¯ï¼Œè¯·å°å¿ƒ';
                    actionAdvice = 'è¯·æ‰¶å¥½æ‰¶æ‰‹ï¼Œæ³¨æ„è„šä¸‹';
                }
                
                // æ”¹è¿›çš„åœ°é¢æ£€æµ‹ï¼šè®¾å¤‡å‘ä¸‹å€¾æ–œä¸”æ£€æµ‹åˆ°å¾ˆå¤šåœ°é¢ç‰©ä½“
                if (sensorData.orientation.beta > 30 && floorObjects >= 2) {
                    obstacleRiskLevel = 'low';
                    obstacleMessage = 'æ£€æµ‹åˆ°åœ°é¢ç‰©ä½“ï¼Œæ­£å¸¸è¡Œèµ°';
                }
            }
            
            // æ›´æ–°éšœç¢ç‰©å†å²
            obstacleHistory.push(obstacleRiskLevel);
            if (obstacleHistory.length > OBSTACLE_HISTORY_SIZE) {
                obstacleHistory.shift();
            }
            
            return {
                risk: obstacleRiskLevel,
                environment: environment,
                message: obstacleMessage,
                action: actionAdvice,
                indoorCount: indoorCount,
                outdoorCount: outdoorCount,
                largeObjects: largeObjects,
                floorObjects: floorObjects

        }
        
        // æ›´æ–°éšœç¢ç‰©æ˜¾ç¤º
        function updateObstacleDisplay(analysis) {
            obstacleRisk.textContent = 
                analysis.risk === 'low' ? 'ä½' : 
                analysis.risk === 'medium' ? 'ä¸­' : 'é«˜';
                
            obstacleRisk.className = 'sensor-value ' + 
                (analysis.risk === 'high' ? 'danger' : 
                 analysis.risk === 'medium' ? 'warning' : 'safe');
                
            // æ˜¾ç¤ºè¡ŒåŠ¨å»ºè®®
            if (analysis.action && detailedModeToggle.checked) {
                actionSuggestion.style.display = 'block';
                actionSuggestion.textContent = `ğŸ’¡ ${analysis.action}`;
            } else {
                actionSuggestion.style.display = 'none';
            }
        }
        
        // ç”Ÿæˆè¯¦ç»†è¯­éŸ³æç¤º - æ–°å¢ï¼šæ›´è¯¦ç»†å’Œå¿«é€Ÿçš„è¯­éŸ³
        function generateDetailedSpeech(predictions, obstacleAnalysis) {
            if (!voiceToggle.checked) return;
            
            const now = Date.now();
            // å‡å°‘è¯­éŸ³å†·å´æ—¶é—´åˆ°1.5ç§’
            if (now - lastSpeechTime < 1500) return;
            
            // ä¼˜å…ˆæ’­æŠ¥éšœç¢ç‰©è­¦å‘Š
            if (obstacleAnalysis.risk === 'high' && obstacleAnalysis.message) {
                speak(`${obstacleAnalysis.message}ã€‚${obstacleAnalysis.action || ''}`);
                lastSpeechTime = now;
                return;
            }
            
            // ç­›é€‰é‡è¦ç‰©ä½“
            const importantObjects = predictions
                .filter(pred => {
                    const className = pred.class.toLowerCase();
                    const bbox = pred.bbox;
                    const objectArea = bbox[2] * bbox[3];
                    const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                    
                    // åªå…³æ³¨é«˜é£é™©ç‰©ä½“æˆ–è¿‘è·ç¦»ç‰©ä½“
                    return HIGH_RISK_OBJECTS.includes(className) || coverage > 0.03;
                })
                .slice(0, 2); // æœ€å¤šæ’­æŠ¥ä¸¤ä¸ªç‰©ä½“
            
            if (importantObjects.length === 0) {
                // å¶å°”æ’­æŠ¥å®‰å…¨çŠ¶æ€
                if (Math.random() < 0.1) {
                    speak("å‘¨å›´ç¯å¢ƒå®‰å…¨");
                    lastSpeechTime = now;
                }
                return;
            }
            
            // ç”Ÿæˆè¯¦ç»†è¯­éŸ³æç¤º
            let message = "";
            importantObjects.forEach((pred, index) => {
                const bbox = pred.bbox;
                const centerX = bbox[0] + bbox[2] / 2;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                // è®¡ç®—ç²¾ç¡®æ–¹å‘
                let direction;
                if (centerX < FRAME_WIDTH * 0.25) {
                    direction = "å·¦å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.4) {
                    direction = "å·¦ä¾§";
                } else if (centerX < FRAME_WIDTH * 0.6) {
                    direction = "æ­£å‰æ–¹";
                } else if (centerX < FRAME_WIDTH * 0.75) {
                    direction = "å³ä¾§";
                } else {
                    direction = "å³å‰æ–¹";
                }
                
                // è®¡ç®—ç²¾ç¡®è·ç¦»
                let distance;
                if (coverage < 0.02) {
                    distance = "å¾ˆè¿œå¤„";
                } else if (coverage < 0.05) {
                    distance = "è¿œå¤„";
                } else if (coverage < 0.15) {
                    distance = "ä¸­è·ç¦»";
                } else if (coverage < 0.3) {
                    distance = "è¿‘è·ç¦»";
                } else {
                    distance = "éå¸¸æ¥è¿‘";
                }
                
                // ç”Ÿæˆè¡ŒåŠ¨å»ºè®®
                let action = "";
                if (HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) {
                    if (coverage > 0.1) {
                        if (direction.includes("å·¦")) {
                            action = "ï¼Œè¯·å‘å³é¿å¼€";
                        } else if (direction.includes("å³")) {
                            action = "ï¼Œè¯·å‘å·¦é¿å¼€";
                        } else {
                            action = "ï¼Œè¯·å°å¿ƒé€šè¿‡";
                        }
                    } else if (coverage > 0.05) {
                        action = "ï¼Œè¯·æ³¨æ„";
                    }
                }
                
                if (index > 0) message += "ã€‚";
                message += `${direction}${distance}æœ‰${pred.class}${action}`;
            });
            
            // é¿å…é‡å¤æ’­æŠ¥ç›¸åŒå†…å®¹
            if (!speechHistory.includes(message)) {
                speak(message);
                speechHistory.push(message);
                if (speechHistory.length > 5) {
                    speechHistory.shift();
                }
                lastSpeechTime = now;
            }
        }
        
        // å¢å¼ºéœ‡åŠ¨åé¦ˆ - ä¼˜åŒ–ï¼šæ›´æ˜æ˜¾çš„éœ‡åŠ¨
        function triggerEnhancedVibration(predictions, obstacleAnalysis) {
            if (!vibrationToggle.checked) return;
            
            // æ£€æŸ¥å†·å´æ—¶é—´
            const now = Date.now();
            if (now - lastVibrationTime < VIBRATION_COOLDOWN) return;
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é«˜é£é™©ç‰©ä½“åœ¨è¿‘è·ç¦»
            let hasHighRisk = false;
            let hasImmediateRisk = false;
            
            predictions.forEach(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return;
                
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                if (coverage > 0.1) {
                    hasHighRisk = true;
                }
                if (coverage > 0.2) {
                    hasImmediateRisk = true;
                }
            });
            
            // æ£€æŸ¥éšœç¢ç‰©é£é™©
            const hasObstacleRisk = obstacleAnalysis.risk === 'high';
            
            // æ ¹æ®é£é™©çº§åˆ«è§¦å‘ä¸åŒéœ‡åŠ¨
            if (navigator.vibrate) {
                let pattern = null;
                
                if (hasImmediateRisk || (hasObstacleRisk && sensorData.movement === 'moving_fast')) {
                    // ç´§æ€¥æƒ…å†µï¼šå¼ºçƒˆè¿ç»­éœ‡åŠ¨
                    pattern = [300, 100, 300, 100, 300];
                } else if (hasHighRisk || hasObstacleRisk) {
                    // é«˜é£é™©ï¼šä¸­ç­‰å¼ºåº¦éœ‡åŠ¨
                    pattern = [200, 100, 200];
                } else if (obstacleAnalysis.risk === 'medium') {
                    // ä¸­ç­‰é£é™©ï¼šè½»å¾®éœ‡åŠ¨
                    pattern = [150];
                }
                
                if (pattern) {
                    navigator.vibrate(pattern);
                    lastVibrationTime = now;
                }
            }
        }
        
        // ç´§æ€¥æƒ…å†µå¤„ç†
        function handleEmergencySituation(predictions, obstacleAnalysis) {
            // æ£€æµ‹ç´§æ€¥æƒ…å†µï¼šé«˜é£é™©ç‰©ä½“éå¸¸æ¥è¿‘ + ç”¨æˆ·å¿«é€Ÿç§»åŠ¨
            const hasImmediateDanger = predictions.some(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return false;
                
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                // ç‰©ä½“éå¸¸å¤§ä¸”ç”¨æˆ·å¿«é€Ÿç§»åŠ¨
                return coverage > 0.2 && sensorData.movement === 'moving_fast';
            });
            
            if (hasImmediateDanger || (obstacleAnalysis.risk === 'high' && sensorData.movement === 'moving_fast')) {
                // æ˜¾ç¤ºç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'block';
                
                // å¼ºçƒˆéœ‡åŠ¨
                if (navigator.vibrate && vibrationToggle.checked) {
                    navigator.vibrate([500, 100, 500, 100, 500, 100, 500]);
                }
                
                // ç´§æ€¥è¯­éŸ³æç¤º
                if (voiceToggle.checked) {
                    speak('ç´§æ€¥ï¼å‰æ–¹æœ‰å±é™©ï¼Œè¯·ç«‹å³åœæ­¢ç§»åŠ¨ï¼');
                }
                
                // æ›´æ–°çŠ¶æ€
                updateStatus('ç´§æ€¥æƒ…å†µï¼å‰æ–¹å±é™©ï¼', 'danger');
            } else {
                // éšè—ç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'none';
            }
        }
        
        // è¯­éŸ³åˆæˆè¾…åŠ©å‡½æ•°
        function speak(text) {
            if ('speechSynthesis' in window && voiceToggle.checked) {
                // åœæ­¢å½“å‰è¯­éŸ³ï¼Œé¿å…é‡å 
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.volume = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (isRunning) stopAnalysis();
        });
        
        // æ·»åŠ é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                // é¡µé¢éšè—æ—¶åœæ­¢åˆ†æä»¥èŠ‚çœèµ„æº
                clearInterval(analysisInterval);
            } else if (!document.hidden && isRunning && !analysisInterval) {
                // é¡µé¢é‡æ–°æ˜¾ç¤ºæ—¶æ¢å¤åˆ†æ
                startAnalysis();
            }
        });
    </script>
