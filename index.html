    <script>
        // å¸¸é‡å®šä¹‰ - ä¼˜åŒ–ï¼šæå–é­”æ³•æ•°å­—ä¸ºå¸¸é‡
        const FRAME_WIDTH = 640;
        const FRAME_HEIGHT = 480;
        const VIBRATION_COOLDOWN = 3000;
        const ANALYSIS_INTERVAL = 2000;
        const MOVEMENT_HISTORY_SIZE = 10;
        const OBSTACLE_HISTORY_SIZE = 5;
        
        // é«˜é£é™©ç‰©ä½“åˆ—è¡¨ - ä¼˜åŒ–ï¼šæå–ä¸ºå¸¸é‡
        const HIGH_RISK_OBJECTS = ['car', 'truck', 'bus', 'motorcycle'];
        const INDOOR_OBJECTS = ['tv', 'remote', 'keyboard', 'mouse', 'book', 'cell phone', 
                               'cup', 'bottle', 'chair', 'dining table', 'bed', 'toilet', 'sink'];
        const OUTDOOR_OBJECTS = ['car', 'truck', 'bus', 'motorcycle', 'bicycle', 'traffic light',

        // åŸºç¡€ç³»ç»Ÿå˜é‡
        let isRunning = false;
        let aiModel = null;
        let cameraStream = null;

        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const objectList = document.getElementById('objectList');

        // è®¾ç½®å¼€å…³

        const sensorToggle = document.getElementById('sensorToggle');
        
        // ä¼ æ„Ÿå™¨DOMå…ƒç´ 
        const movementStatus = document.getElementById('movementStatus');
        const orientationStatus = document.getElementById('orientationStatus');
        const obstacleRisk = document.getElementById('obstacleRisk');
        const environmentType = document.getElementById('environmentType');
        
        // ç³»ç»ŸçŠ¶æ€å˜é‡
        let lastVibrationTime = 0;
        let movementHistory = [];
        let obstacleHistory = [];
        
        // ä¼ æ„Ÿå™¨æ•°æ®
        let sensorData = {
            acceleration: { x: 0, y: 0, z: 0 },
            orientation: { alpha: 0, beta: 0, gamma: 0 },
            movement: 'stationary',
            environment: 'unknown'
        };

        // å¯åŠ¨ç³»ç»Ÿ
        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                updateStatus('æ­£åœ¨åŠ è½½AIæ¨¡å‹...', 'warning');
                
                // åŠ è½½AIæ¨¡å‹
                aiModel = await cocoSsd.load();
                
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                updateStatus('è¯·æ±‚æ‘„åƒå¤´æƒé™...', 'warning');
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // åˆå§‹åŒ–ä¼ æ„Ÿå™¨
                initializeSensors();
                
                // å¼€å§‹åˆ†æ
                startAnalysis();
                
                // æ›´æ–°UI
                stopBtn.disabled = false;
                isRunning = true;
                updateStatus('ç³»ç»Ÿè¿è¡Œä¸­', 'safe');
                
                // åˆå§‹è¯­éŸ³æç¤º - ä¼˜åŒ–ï¼šæ·»åŠ å¯åŠ¨æˆåŠŸæç¤º
                speak('äº¤é€šè¾…åŠ©ç³»ç»Ÿå·²å¯åŠ¨ï¼Œæ­£åœ¨ç›‘æµ‹å‘¨å›´ç¯å¢ƒ');
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                updateStatus('å¯åŠ¨å¤±è´¥: ' + error.message, 'danger');
                startBtn.disabled = false;
                
                // ä¼˜åŒ–ï¼šæ·»åŠ è¯­éŸ³é”™è¯¯æç¤º
                speak('ç³»ç»Ÿå¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™è®¾ç½®');
            }
        });
        
        // åœæ­¢ç³»ç»Ÿ
        stopBtn.addEventListener('click', () => {
            stopAnalysis();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isRunning = false;
            updateStatus('ç³»ç»Ÿå·²åœæ­¢', 'warning');
            
            // ä¼˜åŒ–ï¼šæ·»åŠ åœæ­¢æç¤º
            speak('äº¤é€šè¾…åŠ©ç³»ç»Ÿå·²åœæ­¢');
        });
        
        // ä¼ æ„Ÿå™¨åˆå§‹åŒ–
        function initializeSensors() {
            // æ£€æŸ¥è®¾å¤‡æ–¹å‘API
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                console.warn('è®¾å¤‡ä¸æ”¯æŒæ–¹å‘ä¼ æ„Ÿå™¨');
                // ä¼˜åŒ–ï¼šæ·»åŠ ç”¨æˆ·æç¤º
                updateStatus('è®¾å¤‡ä¸æ”¯æŒæ–¹å‘ä¼ æ„Ÿå™¨ï¼Œéƒ¨åˆ†åŠŸèƒ½å—é™', 'warning');
            }
            
            // æ£€æŸ¥è®¾å¤‡è¿åŠ¨API
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleMotion);
            } else {
                console.warn('è®¾å¤‡ä¸æ”¯æŒè¿åŠ¨ä¼ æ„Ÿå™¨');
                // ä¼˜åŒ–ï¼šæ·»åŠ ç”¨æˆ·æç¤º
                updateStatus('è®¾å¤‡ä¸æ”¯æŒè¿åŠ¨ä¼ æ„Ÿå™¨ï¼Œéƒ¨åˆ†åŠŸèƒ½å—é™', 'warning');
            }
        }
        
        // å¤„ç†è®¾å¤‡æ–¹å‘å˜åŒ–
        function handleOrientation(event) {
            if (!sensorToggle.checked) return;
            
            sensorData.orientation = {
                alpha: event.alpha || 0,
                beta: event.beta || 0,
                gamma: event.gamma || 0
            };
            
            updateOrientationDisplay();
        }
        
        // å¤„ç†è®¾å¤‡è¿åŠ¨
        function handleMotion(event) {
            if (!sensorToggle.checked) return;
            
            const acc = event.accelerationIncludingGravity;
            if (acc) {
                sensorData.acceleration = {
                    x: acc.x || 0,
                    y: acc.y || 0,
                    z: acc.z || 0
                };
                
                updateMovementStatus();
            }
        }
        
        // æ›´æ–°æ–¹å‘æ˜¾ç¤º
        function updateOrientationDisplay() {
            const beta = sensorData.orientation.beta;
            let orientationText = 'æ°´å¹³';
            
            if (beta > 45) {
                orientationText = 'å‘ä¸‹å€¾æ–œ';
            } else if (beta < -45) {
                orientationText = 'å‘ä¸Šå€¾æ–œ';
            } else if (Math.abs(sensorData.orientation.gamma) > 60) {
                orientationText = 'æ¨ªå‘';
            }
            
            orientationStatus.textContent = orientationText;
        }
        
        // æ›´æ–°ç§»åŠ¨çŠ¶æ€
        function updateMovementStatus() {
            const acc = sensorData.acceleration;
            const intensity = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);
            
            // ä¼˜åŒ–ï¼šä½¿ç”¨å¸¸é‡æ§åˆ¶å†å²è®°å½•å¤§å°
            movementHistory.push(intensity);
            if (movementHistory.length > MOVEMENT_HISTORY_SIZE) {
                movementHistory.shift();
            }
            
            const avgIntensity = movementHistory.reduce((a, b) => a + b, 0) / movementHistory.length;
            
            if (avgIntensity < 10.5) {
                sensorData.movement = 'stationary';
                movementStatus.textContent = 'é™æ­¢';
            } else if (avgIntensity < 11.5) {
                sensorData.movement = 'walking';
                movementStatus.textContent = 'æ­¥è¡Œ';
            } else {
                sensorData.movement = 'moving_fast';
                movementStatus.textContent = 'å¿«é€Ÿç§»åŠ¨';
            }
        }
        
        // å¼€å§‹ç¯å¢ƒåˆ†æ
        function startAnalysis() {
            analysisInterval = setInterval(async () => {
                if (!aiModel) return;
                
                try {
                    // åˆ›å»ºä¸´æ—¶è§†é¢‘å…ƒç´ åˆ†æç”»é¢
                    const video = document.createElement('video');
                    video.srcObject = cameraStream;
                    video.play();
                    
                    await new Promise(resolve => video.onloadeddata = resolve);
                    
                    // æ£€æµ‹ç‰©ä½“
                    const predictions = await aiModel.detect(video);
                    
                    // æ˜¾ç¤ºç»“æœ
                    displayObjects(predictions);
                    
                    // éšœç¢ç‰©æ£€æµ‹
                    const obstacleAnalysis = analyzeObstacles(predictions);
                    updateObstacleDisplay(obstacleAnalysis);
                    
                    // è¯­éŸ³æç¤º
                    speakDirection(predictions, obstacleAnalysis);
                    
                    // éœ‡åŠ¨åé¦ˆ
                    triggerVibration(predictions, obstacleAnalysis);
                    
                    // ä¼˜åŒ–ï¼šç´§æ€¥æƒ…å†µå¤„ç†
                    handleEmergencySituation(predictions, obstacleAnalysis);
                    
                } catch (error) {
                    console.error('åˆ†æå¤±è´¥:', error);
                    // ä¼˜åŒ–ï¼šæ·»åŠ åˆ†æå¤±è´¥æç¤º
                    updateStatus('ç¯å¢ƒåˆ†æå¤±è´¥', 'warning');
                }
            }, ANALYSIS_INTERVAL);
        }
        
        // åœæ­¢åˆ†æ
        function stopAnalysis() {
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            // ç§»é™¤ä¼ æ„Ÿå™¨ç›‘å¬å™¨
            window.removeEventListener('deviceorientation', handleOrientation);
            window.removeEventListener('devicemotion', handleMotion);
            
            // ä¼˜åŒ–ï¼šéšè—ç´§æ€¥è­¦æŠ¥
            emergencyAlert.style.display = 'none';
        }
        
        // æ˜¾ç¤ºæ£€æµ‹åˆ°çš„ç‰©ä½“
        function displayObjects(predictions) {
            objectList.innerHTML = '';
            
            if (predictions.length === 0) {
                objectList.innerHTML = '<p>æœªæ£€æµ‹åˆ°ç‰©ä½“</p>';
                return;
            }
            
            // åˆ†ææ¯ä¸ªç‰©ä½“çš„ç²¾ç¡®ä½ç½®
            predictions.forEach(pred => {
                const bbox = pred.bbox;
                const centerX = bbox[0] + bbox[2] / 2;
                const centerY = bbox[1] + bbox[3] / 2;
                
                // è®¡ç®—æ°´å¹³ä½ç½®
                let horizontalPos;
                if (centerX < FRAME_WIDTH * 0.33) {
                    horizontalPos = "å·¦ä¾§";
                } else if (centerX < FRAME_WIDTH * 0.66) {
                    horizontalPos = "ä¸­é—´";
                } else {
                    horizontalPos = "å³ä¾§";
                }
                
                // è®¡ç®—è·ç¦»ï¼ˆåŸºäºç‰©ä½“å¤§å°ï¼‰
                const objectArea = bbox[2] * bbox[3];
                const frameArea = FRAME_WIDTH * FRAME_HEIGHT;
                const coverage = objectArea / frameArea;
                
                let distance;
                if (coverage < 0.05) {
                    distance = "è¿œå¤„";
                } else if (coverage < 0.15) {
                    distance = "ä¸­è·ç¦»";
                } else {
                    distance = "è¿‘è·ç¦»";
                }
                
                // å°†ä½ç½®ä¿¡æ¯æ·»åŠ åˆ°æ˜¾ç¤ºä¸­
                const item = document.createElement('div');
                item.textContent = `${horizontalPos}${distance} ${pred.class} (${Math.round(pred.score * 100)}%)`;
                objectList.appendChild(item);
            });
        }
        
        // éšœç¢ç‰©æ£€æµ‹å’Œåˆ†æ
        function analyzeObstacles(predictions) {
            let obstacleRiskLevel = 'low';
            let environment = 'unknown';
            let obstacleMessage = '';
            
            // ç»Ÿè®¡ç‰©ä½“ç±»å‹
            let indoorCount = 0;
            let outdoorCount = 0;
            let largeObjects = 0;
            
            predictions.forEach(pred => {
                const className = pred.class.toLowerCase();
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                
                if (INDOOR_OBJECTS.includes(className)) {
                    indoorCount++;
                }
                
                if (OUTDOOR_OBJECTS.includes(className)) {
                    outdoorCount++;
                }
                
                // æ£€æµ‹å¤§ç‰©ä½“ï¼ˆå¯èƒ½ä¸ºå¢™å£æˆ–éšœç¢ç‰©ï¼‰
                if (objectArea > 0.2 * FRAME_WIDTH * FRAME_HEIGHT) {
                    largeObjects++;
                }
            });
            
            // ç¯å¢ƒç±»å‹åˆ¤æ–­
            if (indoorCount > outdoorCount && indoorCount >= 2) {
                environment = 'indoor';
                environmentType.textContent = 'å®¤å†…';
                obstacleRiskLevel = 'high';
                obstacleMessage = 'æ£€æµ‹åˆ°å®¤å†…ç¯å¢ƒï¼Œå¯èƒ½å­˜åœ¨å¢™å£ç­‰éšœç¢ç‰©';
            } else if (outdoorCount > indoorCount && outdoorCount >= 2) {
                environment = 'outdoor';
                environmentType.textContent = 'å®¤å¤–';
                obstacleRiskLevel = 'medium';
            } else {
                environment = 'unknown';
                environmentType.textContent = 'æœªçŸ¥';
            }
            
            // åŸºäºä¼ æ„Ÿå™¨æ•°æ®çš„éšœç¢ç‰©æ£€æµ‹
            if (sensorToggle.checked) {
                // å¦‚æœè®¾å¤‡å‘å‰å€¾æ–œä¸”æ£€æµ‹åˆ°å¤§ç‰©ä½“ï¼Œå¯èƒ½æ˜¯å¢™å£
                if (sensorData.orientation.beta > 30 && largeObjects > 0) {
                    obstacleRiskLevel = 'high';
                    obstacleMessage = 'å‰æ–¹å¯èƒ½æœ‰å¤§é¢ç§¯éšœç¢ç‰©';
                }
                
                // å¦‚æœè®¾å¤‡å‘ä¸Šå€¾æ–œä¸”å¿«é€Ÿç§»åŠ¨ï¼Œå¯èƒ½æ˜¯æ¥¼æ¢¯
                if (sensorData.orientation.beta < -30 && sensorData.movement === 'walking') {
                    obstacleRiskLevel = 'high';
                    obstacleMessage = 'å¯èƒ½æ­£åœ¨ä¸Šæ¥¼æ¢¯ï¼Œè¯·å°å¿ƒ';
                }
            }
            
            // æ›´æ–°éšœç¢ç‰©å†å²
            obstacleHistory.push(obstacleRiskLevel);
            if (obstacleHistory.length > OBSTACLE_HISTORY_SIZE) {
                obstacleHistory.shift();
            }
            
            return {
                risk: obstacleRiskLevel,
                environment: environment,
                message: obstacleMessage,
                indoorCount: indoorCount,
                outdoorCount: outdoorCount,
                largeObjects: largeObjects
            };
        }
        
        // æ›´æ–°éšœç¢ç‰©æ˜¾ç¤º
        function updateObstacleDisplay(analysis) {
            obstacleRisk.textContent = 
                analysis.risk === 'low' ? 'ä½' : 
                analysis.risk === 'medium' ? 'ä¸­' : 'é«˜';
                
            obstacleRisk.className = 'sensor-value ' + 
                (analysis.risk === 'high' ? 'danger' : 
                 analysis.risk === 'medium' ? 'warning' : 'safe');
        }
        
        // è¯­éŸ³æç¤ºåŠŸèƒ½
        function speakDirection(predictions, obstacleAnalysis) {
            if (!predictions || predictions.length === 0 || !voiceToggle.checked) return;
            
            // ä¼˜å…ˆæ’­æŠ¥éšœç¢ç‰©è­¦å‘Š
            if (obstacleAnalysis.risk === 'high' && obstacleAnalysis.message) {
                speak(obstacleAnalysis.message);
                return;
            }
            
            // è·å–æœ€é‡è¦çš„ç‰©ä½“ï¼ˆæœ€å¤§æˆ–æœ€æ¥è¿‘çš„ï¼‰
            const mainObject = predictions.reduce((prev, current) => {
                const prevArea = prev.bbox[2] * prev.bbox[3];
                const currentArea = current.bbox[2] * current.bbox[3];
                return currentArea > prevArea ? current : prev;
            });
            
            const bbox = mainObject.bbox;
            const centerX = bbox[0] + bbox[2] / 2;
            
            // ç”Ÿæˆè¯­éŸ³æç¤º
            let direction;
            if (centerX < FRAME_WIDTH * 0.33) {
                direction = "å·¦ä¾§";
            } else if (centerX < FRAME_WIDTH * 0.66) {
                direction = "å‰æ–¹";
            } else {
                direction = "å³ä¾§";
            }
            
            const message = `${direction}æ£€æµ‹åˆ°${mainObject.class}`;
            speak(message);
        }
        
        // éœ‡åŠ¨åé¦ˆåŠŸèƒ½
        function triggerVibration(predictions, obstacleAnalysis) {
            if (!predictions || predictions.length === 0 || !vibrationToggle.checked) return;
            
            // æ£€æŸ¥å†·å´æ—¶é—´
            const now = Date.now();
            if (now - lastVibrationTime < VIBRATION_COOLDOWN) return;
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é«˜é£é™©ç‰©ä½“åœ¨è¿‘è·ç¦»
            const hasHighRisk = predictions.some(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return false;
                
                // è®¡ç®—ç‰©ä½“å¤§å°å æ¯”
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const frameArea = FRAME_WIDTH * FRAME_HEIGHT;
                const coverage = objectArea / frameArea;
                
                // å¦‚æœç‰©ä½“è¦†ç›–é¢ç§¯è¶…è¿‡10%ï¼Œè®¤ä¸ºæ˜¯è¿‘è·ç¦»
                return coverage > 0.1;
            });
            
            // æ£€æŸ¥éšœç¢ç‰©é£é™©
            const hasObstacleRisk = obstacleAnalysis.risk === 'high';
            
            // å¦‚æœæœ‰é«˜é£é™©ç‰©ä½“æˆ–éšœç¢ç‰©é£é™©ï¼Œè§¦å‘éœ‡åŠ¨
            if (hasHighRisk || hasObstacleRisk) {
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒéœ‡åŠ¨API
                if (navigator.vibrate) {
                    // éœ‡åŠ¨æ¨¡å¼ï¼šçŸ­-çŸ­-é•¿ï¼Œè¡¨ç¤ºç´§æ€¥æƒ…å†µ
                    navigator.vibrate([200, 100, 200, 100, 400]);
                    lastVibrationTime = now;
                }
            }
        }
        
        // ç´§æ€¥æƒ…å†µå¤„ç† - æ–°å¢åŠŸèƒ½
        function handleEmergencySituation(predictions, obstacleAnalysis) {
            // æ£€æµ‹ç´§æ€¥æƒ…å†µï¼šé«˜é£é™©ç‰©ä½“éå¸¸æ¥è¿‘ + ç”¨æˆ·å¿«é€Ÿç§»åŠ¨
            const hasImmediateDanger = predictions.some(pred => {
                if (!HIGH_RISK_OBJECTS.includes(pred.class.toLowerCase())) return false;
                
                const bbox = pred.bbox;
                const objectArea = bbox[2] * bbox[3];
                const coverage = objectArea / (FRAME_WIDTH * FRAME_HEIGHT);
                
                // ç‰©ä½“éå¸¸å¤§ä¸”ç”¨æˆ·å¿«é€Ÿç§»åŠ¨
                return coverage > 0.2 && sensorData.movement === 'moving_fast';
            });
            
            if (hasImmediateDanger) {
                // æ˜¾ç¤ºç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'block';
                
                // å¼ºçƒˆéœ‡åŠ¨
                if (navigator.vibrate && vibrationToggle.checked) {
                    navigator.vibrate([500, 100, 500, 100, 500, 100, 500]);
                }
                
                // ç´§æ€¥è¯­éŸ³æç¤º
                if (voiceToggle.checked) {
                    speak('ç´§æ€¥ï¼å‰æ–¹æœ‰å±é™©ï¼Œè¯·ç«‹å³åœæ­¢ç§»åŠ¨ï¼');
                }
                
                // æ›´æ–°çŠ¶æ€
                updateStatus('ç´§æ€¥æƒ…å†µï¼å‰æ–¹å±é™©ï¼', 'danger');
            } else {
                // éšè—ç´§æ€¥è­¦æŠ¥
                emergencyAlert.style.display = 'none';
            }
        }
        
        // è¯­éŸ³åˆæˆè¾…åŠ©å‡½æ•°
        function speak(text) {
            if ('speechSynthesis' in window && voiceToggle.checked) {
                // ä¼˜åŒ–ï¼šåœæ­¢å½“å‰è¯­éŸ³ï¼Œé¿å…é‡å 
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.volume = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (isRunning) stopAnalysis();
        });
        
        // ä¼˜åŒ–ï¼šæ·»åŠ é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                // é¡µé¢éšè—æ—¶åœæ­¢åˆ†æä»¥èŠ‚çœèµ„æº
                clearInterval(analysisInterval);
            } else if (!document.hidden && isRunning && !analysisInterval) {
                // é¡µé¢é‡æ–°æ˜¾ç¤ºæ—¶æ¢å¤åˆ†æ
                startAnalysis();
            }
        });
    </script>
